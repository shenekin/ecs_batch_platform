worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Reverse Proxy to FastAPI
    server {
        listen 80;
        server_name ecs-batch-platform.example.com;  # Replace with your domain

        # Redirect HTTP to HTTPS (enable in prod)
        # return 301 https://$host$request_uri;

        location / {
            proxy_pass http://localhost:8000;  # FastAPI running on port 8000
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Enforce request size limit (match FastAPI's MAX_REQUEST_SIZE)
            client_max_body_size 10M;
        }
    }

