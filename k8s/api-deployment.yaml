
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecs-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecs-api
  template:
    metadata:
      labels:
        app: ecs-api
    spec:
      containers:
        - name: api
          image: your-repo/ecs-api:latest
          ports:
            - containerPort: 8000
